plugins {
    id 'java'
    id 'application'
}

group = 'net.mika'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('launchwrapper-1.12.jar')
    implementation 'org.ow2.asm:asm:5.2'
}

application {
    mainClass = 'net.mika.Main'
}